<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسویه حساب | بازار آنلاین</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./site.css">
</head>
<body class="bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
    <a href="./" class="text-2xl font-bold text-indigo-600">بازار آنلاین</a>
    <a href="./shop.html" class="text-sm text-gray-600 hover:text-indigo-600">بازگشت به فروشگاه</a>
  </div>

  <main class="max-w-7xl mx-auto px-4 py-10 grid md:grid-cols-3 gap-6">
    <section class="md:col-span-2 card">
      <h1 class="text-xl font-bold mb-4">سبد خرید</h1>
      <div id="cart-items" class="space-y-3"></div>
    </section>
    <aside class="card">
      <h2 class="font-bold mb-3">اطلاعات تحویل</h2>
      <form id="checkout-form" class="grid gap-3">
        <input class="input" placeholder="نام و نام خانوادگی" required />
        <input class="input" placeholder="شماره تماس" required />
        <input class="input" placeholder="آدرس کامل" required />
        <button class="btn">ثبت سفارش</button>
      </form>
      <div class="mt-4 text-sm text-gray-600">مجموع: <b id="cart-total">—</b> تومان</div>
    </aside>
  </main>

  <script src="./shop.js"></script>
</body>
</html>
