<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سفارش‌های فروشنده | بازار آنلاین</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./site.css">
</head>
<body class="bg-gray-50">
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="./" class="text-2xl font-bold text-indigo-600">بازار آنلاین</a>
      <nav id="site-nav" class="hidden md:flex gap-5">
        <a class="nav-link" data-tab="home" href="./">خانه</a>
        <a class="nav-link" data-tab="search" href="./search.html">جستجو</a>
        <a class="nav-link" data-tab="categories" href="./categories.html">دسته‌بندی‌ها</a>
        <a class="nav-link" data-tab="vendor" href="./vendor.html">پروفایل فروشنده</a>
        <a class="nav-link" data-tab="client" href="./client-dashboard.html">پنل مشتری</a>
        <a class="nav-link" data-tab="vendor-dash" href="./vendor-dashboard.html">پنل فروشنده</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold">سفارش‌های مشتریان</h1>
      <div class="flex items-center gap-2">
        <select id="vendor-order-filter" class="input">
          <option value="all">همه</option>
          <option value="processing">در حال پردازش</option>
          <option value="shipping">در حال ارسال</option>
          <option value="delivered">تحویل‌شده</option>
          <option value="refunded">مرجوعی</option>
        </select>
      </div>
    </div>
    <div class="card">
      <div class="overflow-x-auto">
        <table class="w-full text-sm">
          <thead><tr class="text-left text-gray-500"><th class="py-2">#</th><th class="py-2">مشتری</th><th class="py-2">اقلام</th><th class="py-2">مبلغ</th><th class="py-2">وضعیت</th><th class="py-2">عملیات</th></tr></thead>
          <tbody id="vendor-orders-tbody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="bg-gray-900 text-white mt-10">
    <div class="max-w-7xl mx-auto px-4 py-8 text-sm">© بازار آنلاین</div>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
